<!DOCTYPE html>
<html>
  <head>
    <title>PerformanceBoard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Collects performance metrics and displays them for real-time analysis">

    <link rel="stylesheet" href="/static/d3/rickshaw.css">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/main.css">
  </head>
  <body>
    <div class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <img class="navbar-brand" src="/static/img/88.png" alt="88">
          <a class="navbar-brand" href="/">PerformanceBoard</a>
        </div>
        <form class="navbar-form navbar-right">
          <a href="#" id="api" class="btn btn-primary" role="button">API &raquo;</a>
        </form>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3" id="sidebar">
          <div class="panel panel-default hidden-xs hidden-sm">
            <div class="panel-heading">
              <img src="/static/github.png" alt="github.png"> Docs
            </div>
            <div class="panel-body">
              <ul class="nav nav-stacked">
                <li><a href="https://github.com/mgbelisle/performanceboard/blob/master/README.md">PerformanceBoard</a></li>
                <li><a href="https://github.com/mgbelisle/performanceboard-py/blob/master/README.md">Python Plugin</a></li>
                <li><a href="https://github.com/mgbelisle/performanceboard-js/blob/master/README.md">JavaScript Plugin</a></li>
              </ul>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              Boards
            </div>
            <div id="list-boards-block" class="panel-body">
            </div>
          </div>
        </div>
        <div id="board" class="col-md-9">
          <div id="create-board-block">
            <button id="create-board" class="btn btn-primary btn-lg">+ New Board</button>
          </div>
          <div id="graphs-block">
          </div>
        </div>
      </div>
    </div>

    <script src="/static/jquery.js"></script>
    <script src="/static/d3/d3.js"></script>
    <script src="/static/d3/rickshaw.js"></script>
    <!-- <script src="/static/bootstrap/js/bootstrap.min.js"></script> -->
    <script src="/static/main.js"></script>
  </body>
</html>
